<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unequal Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="unequal grids.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Unequal Grid Layout</h2>
    
    <!-- First row -->
    <div class="row">
        <div class="col-md-8 grid-box">Column 1 (8 parts)</div>
        <div class="col-md-4 grid-box">Column 2 (4 parts)</div>
    </div>

    <!-- Second row -->
    <div class="row mt-3">
        <div class="col-md-3 grid-box">Column 1 (3 parts)</div>
        <div class="col-md-6 grid-box">Column 2 (6 parts)</div>
        <div class="col-md-3 grid-box">Column 3 (3 parts)</div>
    </div>

    <!-- Third row -->
    <div class="row mt-3">
        <div class="col-md-4 grid-box">Column 1 (4 parts)</div>
        <div class="col-md-4 grid-box">Column 2 (4 parts)</div>
        <div class="col-md-2 grid-box">Column 3 (2 parts)</div>
        <div class="col-md-2 grid-box">Column 4 (2 parts)</div>
    </div>

</div>

</body>
</html>
