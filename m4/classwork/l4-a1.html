<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Object and its Properties</h2>
        <p>There are two different ways to acess an object property</p>
        <p id="demo"></p>
        <script>
            // Create a javascript object:
            //key:value pairs 
        var person = {
                firstName: "Adam",
                age: 10,
            }
            // Display some data from the object:
            document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old. ";
            // Adam studies in 9th grade. His school name is ABC
        </script>
    </body>
</html>
