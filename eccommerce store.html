<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: black; color: white; padding: 15px; display: flex; justify-content: space-between; }
    header a { color: rgb(0, 255, 179); margin: 0 10px; text-decoration: none; }
    .hero { background:rgb(0, 255, 179); padding: 20px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; border: 1px solid #dddddd; padding: 15px; border-radius: 10px; text-align: center; }
    .product img { width: 100%; height: 220px; object-fit: cover; }
    button { background: black; color: #fff; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    .cart, .checkout { background: #fff; padding: 20px; display: none; position: fixed; top: 10%; left: 20%; width: 60%; border: 2px solid black; border-radius: 10px; z-index: 999; }
    .checkout input, .checkout textarea, .checkout select { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Orimono</h1>
    <nav>
      <a href="#" onclick="openCart()">Cart ðŸ›’ (<span id="cart-count">0</span>)</a>
    </nav>
  </header>  

  <section class="hero">
     <p>Orimono the choice of 25 million people</p>
  </section>  

  <section class="products" id="product-list">
    <!-- Products will load from JS -->
  </section>  

  <div id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: Rs. <span id="cart-total">0</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>  

  <!-- Checkout Form -->  
  <div id="checkout-form" class="checkout">
    <h2>Checkout</h2>
    <form name="orderForm" method="POST" data-netlify="true" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Mobile Number:</label>
      <input type="text" name="phone" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Street Address:</label>
      <input type="text" name="address" required>

      <label>City:</label>
      <input type="text" name="city" required>

      <label>Postal Code:</label>
      <input type="text" name="postal" required>

      <label>Payment Method:</label>
      <select name="payment" id="cust-payment">
        <option value="COD">Cash on Delivery</option>
        <option value="Easypaisa">Easypaisa Transfer</option>
      </select>

      <div id="easypaisa-info" style="display:none; color:green;">
        <p>Send payment to Easypaisa: <b>0327-1406711</b></p>
        <label>Upload Screenshot of Payment:</label>
        <input type="file" name="payment-proof">
      </div>

      <input type="hidden" id="order-details" name="order">

      <button type="submit">Place Order</button>
    </form>
  </div>  

  <footer>
    <p>Â© 2025 My Shop. All Rights Reserved.</p>
  </footer>  

  <script>
    // âœ… Manual Product List (25 slots ready)
    let products = [
      { name: "Flamingo", price: 800, img : "Flamingo.jpeg" },
      { name: "Cart", price: 1650, img: "Cart.jpeg" },
      { name: "Swan(medium)", price: 800, img: "Swan(medium).jpeg" },
      { name: "Swan(large)", price: 1260, img: "Swan(large).jpeg" },
      { name: "Rose Flower", price: 600, img: "Rose Flower.jpeg" },
      { name: "Snake", price: 1000, img: "Snake.jpeg" },
      { name: "Box", price: 650, img: "Box.jpeg" },
      { name: "Basket(large)", price: 750, img: "Basket(large).jpeg" },
      { name: "Honey Bee tree", price: 650, img: "Honey Bee Tree.jpeg" },
      { name: "Basket(small)", price: 600, img: "Basket(medium).jpeg" },
      { name: "Pink Flower", price: 550, img: "Pink Flower.jpeg" },
      { name: "Tree", price: 500, img: "Tree.jpeg" },
      { name: "Small Swan(simple)", price: 250, img: "Small Swan(Simple).jpeg" },
      { name: "Swan Basket", price: 400, img: "Swan Busket.jpeg" },
      { name: "Swan Pencil Holder", price: 500, img: "Swan Pencil Holder.jpeg" },
    ];

    let cart = [];
    let total = 0;

    function loadProducts() {
      let container = document.getElementById("product-list");
      products.forEach((p, index) => {
        let div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Rs. ${p.price}</p>
          <button onclick="addToCart(${index})">Add To Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      total += products[index].price;
      document.getElementById("cart-count").innerText = cart.length;
    }

    function openCart() {
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement("li");
        li.innerText = item.name + " - Rs." + item.price;
        cartItems.appendChild(li);
      });
      document.getElementById("cart-total").innerText = total;
      document.getElementById("cart").style.display = "block";
    }

    function checkout() {
      document.getElementById("cart").style.display = "none";
      document.getElementById("checkout-form").style.display = "block";
      document.getElementById("order-details").value = JSON.stringify(cart);
    }

    document.getElementById("cust-payment").addEventListener("change", function() {
      if (this.value === "Easypaisa") {
        document.getElementById("easypaisa-info").style.display = "block";
      } else {
        document.getElementById("easypaisa-info").style.display = "none";
      }
    });

    function startTimer() {
      let countdownDate = new Date().getTime() + 3600000;
      let timer = setInterval(function () {
        let now = new Date().getTime();
        let distance = countdownDate - now;
        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("timer").innerText = "Sale Ended!";
          return;
        }
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("timer").innerText = minutes + "m " + seconds + "s left";
      }, 1000);
    }

    window.onload = function() {
      loadProducts();
      startTimer();
    };
  </script>
</body>
</html>
